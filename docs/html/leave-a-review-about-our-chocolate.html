<!-- modal -->

<div class="backdrop is-hidden" data-modal-r>
  <div class="modal">
    <div class="close-button-position" data-modal-close-r>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M18 6L6 18" stroke="#111111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

        <path d="M6 6L18 18" stroke="#111111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />

     
        </svg>
    </div>
    <form class="modal-form-look">
    
      <h2 class="modal-title">LEAVE A REVIEW <br> ABOUT <span class="modal-title_orange">OUR CHOCOLATE</span></h2>
        <label class="label-look">
          <input class="input-look" type="text" name="username" placeholder="Name" />
          <input class="input-look" type="email" name="email" placeholder="Email">
          <span class="buy-input-wrapper">
            <input
              class="buy-form-input buy-form-input-tel"
              type="tel"
              name="user_phone"
              placeholder="Phone number"
              required
              pattern="[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}"
              title="XX-XXX-XX-XX"
            />
  
            <svg
            width="32"
            height="24"
            viewBox="0 0 32 24"
            xmlns="http://www.w3.org/2000/svg"
            class="buy-phone-icon"
          >
            <use href="/src/images/icons/icons.svg#icon-Flag"></use>
          </svg>
            <span class="buy-input-tel-text">+380</span>
          </span>
          <input class="input-look_textarea" type="text" name="textarea" placeholder="Enter text">
        </label>
        <button class="send-button" type="submit">Send</button>
      </form>
    </form>
  </div>
</div>
